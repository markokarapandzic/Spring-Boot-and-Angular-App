<mat-toolbar color="primary">
  <span class="title-center">Student</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pretraga">
  </mat-form-field>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.ime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.prezime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="broj_indexa">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Broj Indexa</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.broj_indexa}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="grupa">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Grupa</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.grupa}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="projekat">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Projekat</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.projekat}}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.ime, row.prezime, row.br_indexa, row.grupa, row.projekat)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.ime, row.prezime, row.br_indexa, row.grupa, row.projekat)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>

</div>
